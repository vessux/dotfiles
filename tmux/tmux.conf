# Beginner-friendly tmux configuration
# Use C-a as prefix instead of C-b (easier to reach)
# Alternative: Use M-a (Alt+a) for even easier access
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Uncomment these lines to use Alt+a as prefix instead:
# set-option -g prefix M-a
# bind-key M-a send-prefix
# unbind C-a

# For Alt key tap alone as prefix (requires terminal config):
# set-option -g prefix 'C-['
# bind-key 'C-[' send-prefix

# Reload config file easily
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Enable mouse support (great for beginners)
set -g mouse on

# Start windows and panes at 1, not 0 (more intuitive)
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Better window splitting (more intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# Copy mode improvements (vim-like)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Don't exit copy mode after copying
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# Faster command sequences
set -s escape-time 0

# Catppuccin Mocha color scheme
# Color definitions
ctp_rosewater="#f5e0dc"
ctp_flamingo="#f2cdcd"
ctp_pink="#f5c2e7"
ctp_mauve="#cba6f7"
ctp_red="#f38ba8"
ctp_maroon="#eba0ac"
ctp_peach="#fab387"
ctp_yellow="#f9e2af"
ctp_green="#a6e3a1"
ctp_teal="#94e2d5"
ctp_sky="#89dceb"
ctp_sapphire="#74c7ec"
ctp_blue="#89b4fa"
ctp_lavender="#b4befe"
ctp_text="#cdd6f4"
ctp_subtext1="#bac2de"
ctp_subtext0="#a6adc8"
ctp_overlay2="#9399b2"
ctp_overlay1="#7f849c"
ctp_overlay0="#6c7086"
ctp_surface2="#585b70"
ctp_surface1="#45475a"
ctp_surface0="#313244"
ctp_base="#1e1e2e"
ctp_mantle="#181825"
ctp_crust="#11111b"

# Status bar configuration
set -g status-position bottom
set -g status-style "bg=$ctp_base,fg=$ctp_text"
set -g status-left ""
set -g status-right "#{prefix_highlight}#[fg=$ctp_text,bg=$ctp_surface0] #{cpu_percentage} #[fg=$ctp_text,bg=$ctp_surface1] #{battery_percentage} #[fg=$ctp_crust,bg=$ctp_pink,bold] %d/%m #[fg=$ctp_crust,bg=$ctp_blue,bold] %H:%M:%S "
set -g status-right-length 100
set -g status-left-length 20

# Window status format
setw -g window-status-current-format "#[fg=$ctp_crust,bg=$ctp_mauve,bold] #I:#W#F "
setw -g window-status-format "#[fg=$ctp_text,bg=$ctp_surface0] #I:#W#F "

# Pane border colors
set -g pane-border-style "fg=$ctp_surface0"
set -g pane-active-border-style "fg=$ctp_mauve"

# Message colors
set -g message-style "bg=$ctp_yellow,fg=$ctp_crust"
set -g message-command-style "bg=$ctp_yellow,fg=$ctp_crust"

# Enable true colors and improved terminal support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Quick session switching
bind-key s choose-session

# Kill session shortcuts
bind-key X confirm-before -p 'Kill current session? (y/n)' kill-session
bind-key K choose-session -F '#{session_name}: #{session_windows} windows' \; kill-session -t '%%'

# Fuzzy finders (requires tmux-fzf plugin)
bind-key "C-f" run-shell -t popup "tmux-fzf-session"
bind-key "f" display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index} - #{window_name}' | fzf --reverse | cut -d' ' -f1 | xargs tmux switch-client -t"

# Clear screen and history
bind-key C-l send-keys 'C-l' \; clear-history

# ========================================================================================
# PLUGINS (TPM)
# ========================================================================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'          # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'         # Persist sessions across reboots
set -g @plugin 'tmux-plugins/tmux-continuum'         # Continuous saving/restoring
set -g @plugin 'tmux-plugins/tmux-yank'              # Better copy/paste
set -g @plugin 'tmux-plugins/tmux-open'              # Open files/URLs from tmux
set -g @plugin 'tmux-plugins/tmux-copycat'           # Enhanced search

# Status bar plugins
set -g @plugin 'tmux-plugins/tmux-cpu'               # CPU usage
set -g @plugin 'tmux-plugins/tmux-battery'           # Battery status
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'  # Show when prefix is active

# Navigation plugins
set -g @plugin 'christoomey/vim-tmux-navigator'      # Seamless vim/tmux navigation
set -g @plugin 'sainnhe/tmux-fzf'                    # Fuzzy finder for sessions/windows/panes

# Plugin Configuration
# ===================

# tmux-resurrect: Save more details
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum: Auto-save every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-prefix-highlight: Customize colors
set -g @prefix_highlight_fg '$ctp_crust'
set -g @prefix_highlight_bg '$ctp_yellow'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=$ctp_crust,bg=$ctp_green'

# tmux-yank: Use system clipboard
set -g @yank_selection_mouse 'clipboard'

# tmux-fzf: Fuzzy finder configuration
TMUX_FZF_LAUNCH_KEY="C-f"
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm' 